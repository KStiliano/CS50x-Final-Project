{% extends "layout.html" %}

{% block title %}
    Profile
{% endblock %}

{% block main %}
    <h2>Your Progressions</h2>
    <table class="table table-bordered table-striped">
        <thead class="thead-light">
            <tr>
                <th>Key Name</th>
                <th>Progressions</th>
                <th>Chords</th>
            </tr>
        </thead>
        <tbody>
            {% for progression in progressions %}
                <tr>
                    <td>{{ progression.keyname }}</td>
                    <td>{{ progression.progression }}</td>
                    <td>{{ progression.chords }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
